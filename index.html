        // --- ÂÖ®ÂüüÂäüËÉΩ ---
        function initApp() { fetchWeather(); renderNews(); renderDatePicker(); renderItinerary(); }

        async function fetchWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=35.6895&longitude=139.6917&daily=temperature_2m_max,temperature_2m_min&timezone=Asia%2FTokyo");
                const data = await res.json();
                document.getElementById('w-temp-0').innerText = `${Math.round(data.daily.temperature_2m_min[0])}/${Math.round(data.daily.temperature_2m_max[0])}¬∞`;
                document.getElementById('w-temp-1').innerText = `${Math.round(data.daily.temperature_2m_min[1])}/${Math.round(data.daily.temperature_2m_max[1])}¬∞`;
            } catch(e) {}
        }

        async function renderNews() {
            try {
                const response = await fetch(SYNC_URL + "?type=news");
                const news = await response.json();
                document.getElementById('news-container').innerHTML = news.map(n => `<a href="${n.link}" target="_blank" class="mr-10">${n.text}</a>`).join('');
            } catch(e) {}
        }

        function renderDatePicker() {
            const picker = document.getElementById('date-picker-container');
            picker.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dayNum = i + 1;
                const div = document.createElement('div');
                div.className = `date-item ${dayNum === currentDay ? 'active-date' : ''}`;
                div.onclick = () => { currentDay = dayNum; toggleView('itinerary'); };
                div.innerHTML = `<div class="text-[7px] font-bold">MAR</div><div class="text-lg font-black date-num leading-tight">${date.getDate()}</div><div class="date-dot"></div><div class="text-[7px] font-bold opacity-60 uppercase">${daysOfWeek[date.getDay()]}</div>`;
                picker.appendChild(div);
            }
        }

        function renderItinerary() {
            const container = document.getElementById('section-itinerary');
            container.innerHTML = '';
            let html = '<div class="timeline-wrapper"><div class="timeline-line"></div>';
            tripData[currentDay].forEach((item, idx) => {
                const accent = colors[idx % colors.length];
                if (item.transit) {
                    html += `<div class="transit-step"><div class="transit-badge"><span><i class="fas fa-train mr-1 text-blue-400"></i> ${item.transit}</span><span class="text-[9px] opacity-60">${item.from} ‚Üí ${item.to} (${item.duration})</span></div></div>`;
                } else {
                    html += `
                    <div class="relative mb-8 pl-10">
                        <div class="timeline-dot" style="border-color:${accent}"></div>
                        <div class="flex items-baseline mb-2">
                            <span class="text-2xl font-black italic text-white mr-3">${item.time}</span>
                            <div class="h-[2px] flex-1 bg-slate-800"></div>
                        </div>
                        <div class="itinerary-card p-5 active:scale-95 transition-all" style="border-left-color:${accent}" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-[10px] font-black uppercase tracking-widest italic" style="color:${accent}">${item.tag}</span>
                                ${item.tag === 'WBC' ? '<span class="bg-red-600 text-white text-[9px] px-2 py-1 rounded font-black italic">WBC GAME</span>' : ''}
                            </div>
                            <h3 class="text-lg font-black leading-tight">${item.title}</h3>
                        </div>
                    </div>`;
                }
            });
            html += '</div><div id="map-container"></div>';
            container.innerHTML = html;
            setTimeout(() => renderDailyMap(), 100);
        }

        function renderDailyMap() {
            if (map) map.remove();
            const mapEl = document.getElementById('map-container');
            if (!mapEl) return;
            map = L.map('map-container', { zoomControl: false, attributionControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            const markers = [];
            tripData[currentDay].forEach(p => { if (p.lat && p.lng) { L.marker([p.lat, p.lng]).addTo(map); markers.push([p.lat, p.lng]); } });
            if (markers.length > 0) map.fitBounds(L.polyline(markers).getBounds(), { padding: [30, 30] });
            map.invalidateSize();
        }

        function toggleView(v) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('section-' + v).classList.add('active');
            document.getElementById('btn-' + v).classList.add('active');
            if (v === 'itinerary') { renderDatePicker(); renderItinerary(); }
            if (v === 'ledger') renderLedger();
        }

        function showModal(s) {
            const item = JSON.parse(decodeURIComponent(s));
            const m = document.getElementById('detail-modal');
            document.getElementById('modal-img').src = "https://images.unsplash.com/photo-1542365887-11499f1ddee5?q=80&w=1000";
            document.getElementById('modal-tag').textContent = item.tag;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = "Âú∞Èªû: " + (item.map || "Ë°åÁ®ãË©≥ÊÉÖ") + "\nÂè∞ÁÅ£Ëã±ÈõÑÂä†Ê≤πÔºÅÈÄôÊòØ‰∏ÄË∂üÁÜ±Ë°Ä‰πãÊóÖ„ÄÇ";
            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.map || item.title)}`;
            m.classList.remove('hidden'); setTimeout(() => { m.classList.remove('opacity-0'); m.querySelector('div').classList.remove('translate-y-full'); }, 10);
        }

        function closeModal() {
            const m = document.getElementById('detail-modal');
            m.classList.add('opacity-0'); m.querySelector('div').classList.add('translate-y-full');
            setTimeout(() => m.classList.add('hidden'), 300);
        }

        // --- Ë®òÂ∏≥ÈÇèËºØ ---
        async function renderLedger() {
            try {
                const response = await fetch(SYNC_URL);
                expenses = await response.json();
            } catch(e) {}
            const list = document.getElementById('expense-list');
            list.innerHTML = expenses.map(e => `<div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 flex justify-between items-center"><div><div class="text-lg font-bold">¬•${e.amount}</div><div class="text-xs text-slate-400 font-bold">${e.desc}</div></div></div>`).join('') || '<div class="text-center text-slate-600 py-10 font-bold italic">No Record Found</div>';
        }

        async function addExpense() {
            const amount = document.getElementById('exp-amount').value;
            const desc = document.getElementById('exp-desc').value;
            if (!amount || !desc) return;
            expenses.unshift({ id: Date.now(), amount, desc });
            localStorage.setItem('wbc_expenses', JSON.stringify(expenses));
            renderLedger();
            try { await fetch(SYNC_URL, { method: 'POST', body: JSON.stringify(expenses) }); } catch(e) {}
            document.getElementById('exp-amount').value = ''; document.getElementById('exp-desc').value = '';
        }

        window.onload = initApp;
    </script>
