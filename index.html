        function initApp() { renderDatePicker(); renderItinerary(); }

        function renderDatePicker() {
            const picker = document.getElementById('date-picker-container');
            picker.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dayNum = i + 1;
                const div = document.createElement('div');
                div.className = `date-item flex flex-col items-center cursor-pointer w-full ${dayNum === currentDay && activeTab === 'itinerary' ? 'active-date' : ''}`;
                div.onclick = () => { currentDay = dayNum; activeTab = 'itinerary'; renderDatePicker(); renderItinerary(); };
                div.innerHTML = `<span class="text-[8px] font-bold text-gray-400 uppercase">MAR</span><span class="text-xl date-num font-serif leading-none">${date.getDate()}</span><div class="date-dot"></div><span class="text-[8px] font-bold text-gray-500">${daysOfWeek[date.getDay()]}</span>`;
                picker.appendChild(div);
            }
        }

        function renderItinerary() {
            const container = document.getElementById('content');
            container.innerHTML = '';
            let html = '<div class="relative"><div class="timeline-line"></div>';
            
            if (!tripData[currentDay]) {
                html += '<p class="text-center text-gray-400 py-10">å°šç„¡è©³ç´°è¡Œç¨‹</p>';
            } else {
                tripData[currentDay].forEach(item => {
                    if (item.transit) {
                        // è½‰ä¹˜è³‡è¨Šå€å¡Š (å¢åŠ èµ·è¨–é»)
                        html += `
                        <div class="transit-step">
                            <div class="transit-badge">
                                <i class="fas ${item.icon}"></i> ${item.transit} 
                                <span class="mx-1 text-pink-500">|</span> 
                                <span>${item.from} <i class="fas fa-arrow-right text-[8px] mx-0.5"></i> ${item.to}</span>
                                <span class="mx-1 text-pink-500">|</span> 
                                <i class="far fa-clock"></i> ${item.duration}
                                ${item.note ? `<br><span class="text-yellow-400 text-[8px] font-bold">${item.note}</span>` : ''}
                            </div>
                        </div>`;
                    } else {
                        // æ™¯é»å­—å¡å€å¡Š
                        html += `
                        <div class="relative mb-6 pl-10">
                            <div class="timeline-dot"></div>
                            <div class="flex items-baseline mb-2">
                                <span class="text-xl font-serif font-bold text-white mr-3">${item.time}</span>
                                <div class="h-[1px] flex-1 bg-white/10"></div>
                            </div>
                            <div class="itinerary-card p-4 active:scale-[0.98] transition-all" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')">
                                <div class="flex items-center justify-between mb-1.5">
                                    <div class="flex items-center">
                                        <i class="fas ${item.icon} mr-2 text-cyan-400 text-xs"></i>
                                        <span class="text-[9px] font-bold text-cyan-400 uppercase tracking-widest">${item.tag}</span>
                                    </div>
                                    ${item.tag === 'WBC' ? '<span class="bg-gradient-to-r from-pink-600 to-red-600 text-white text-[8px] px-2 py-0.5 rounded font-black shadow-sm">WBC GAME</span>' : ''}
                                </div>
                                <h3 class="text-base font-bold text-white leading-tight">${item.title}</h3>
                                <p class="text-[11px] text-gray-400 mt-2 line-clamp-1">${item.desc}</p>
                            </div>
                        </div>`;
                    }
                });
            }
            container.innerHTML = html + '</div><div id="map-container"></div>';
            renderDailyMap();
        }

        function renderDailyMap() {
            if (map) map.remove();
            map = L.map('map-container', { zoomControl: false, attributionControl: false });
            // ä½¿ç”¨æ·±è‰²åœ°åœ–åœ–å±¤
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            const markers = [];
            if (tripData[currentDay]) {
                tripData[currentDay].forEach((p) => { 
                    if (p.lat && p.lng) { 
                        // ä½¿ç”¨è‡ªå®šç¾©é¡è‰²çš„æ¨™è¨˜
                        const markerColor = p.tag === 'WBC' ? '#E4002B' : (p.tag === 'Hotel' ? '#FFD200' : '#00AEEF');
                        const customIcon = L.divIcon({
                            className: 'custom-div-icon',
                            html: `<div style="background-color: ${markerColor}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 5px ${markerColor};"></div>`,
                            iconSize: [12, 12],
                            iconAnchor: [6, 6]
                        });
                        L.marker([p.lat, p.lng], {icon: customIcon}).addTo(map); 
                        markers.push([p.lat, p.lng]); 
                    } 
                });
            }
            if (markers.length > 0) map.fitBounds(L.polyline(markers).getBounds(), { padding: [40, 40] });
        }

        function toggleView(view) {
            activeTab = view;
            const lt = document.getElementById('ledger-toggle');
            const ct = document.getElementById('checklist-toggle');
            lt.className = `flex flex-col items-center transition-all ${activeTab === 'ledger' ? 'nav-btn-active' : 'text-gray-400'}`;
            ct.className = `flex flex-col items-center transition-all ${activeTab === 'checklist' ? 'nav-btn-active' : 'text-gray-400'}`;
            
            const container = document.getElementById('content');
            if (view === 'ledger') container.innerHTML = '<div class="p-10 text-center text-gray-500"><i class="fas fa-wallet text-4xl mb-4 opacity-30"></i><p>è¨˜å¸³æœ¬é–‹ç™¼ä¸­...</p></div>';
            else if (view === 'checklist') container.innerHTML = '<div class="p-10 text-center text-gray-500"><i class="fas fa-toolbox text-4xl mb-4 opacity-30"></i><p>æ‡‰æ´åŠ©æ‰‹æº–å‚™ä¸­...</p></div>';
            else renderItinerary();
        }

        function showModal(itemStr) {
            const item = JSON.parse(decodeURIComponent(itemStr));
            const modal = document.getElementById('detail-modal');
            document.getElementById('modal-img').src = item.img;
            document.getElementById('modal-tag').textContent = item.tag;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.desc;
            
            const tc = document.getElementById('modal-transport-container');
            if (item.transport) {
                document.getElementById('modal-transport').innerHTML = `<i class="fas ${item.icon} mr-1"></i> <b>${item.transit}</b><br><span class="text-pink-400">${item.from} <i class="fas fa-arrow-right text-[8px]"></i> ${item.to}</span> (${item.duration})${item.note ? `<br><span class="text-yellow-400">${item.note}</span>` : ''}`;
                tc.classList.remove('hidden');
            } else tc.classList.add('hidden');
            
            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.map)}`;
            
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('div').classList.remove('translate-y-full'); }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('detail-modal');
            modal.classList.add('opacity-0');
            modal.querySelector('div').classList.add('translate-y-full');
            setTimeout(() => { modal.classList.add('hidden'); }, 300);
        }

        window.onload = initApp;
    </script>
