        function renderDatePicker() {
            const picker = document.getElementById('date-picker-container');

                const date = new Date(startDate);

                const dayNum = i + 1;
                const div = document.createElement('div');
                div.className = `date-item ${dayNum === currentDay ? 'active-date' : ''}`;
                div.onclick = () => { currentDay = dayNum; renderDatePicker(); renderItinerary(); };
                div.innerHTML = `<div class="text-[7px] uppercase opacity-50">Mar</div><div class="text-base font-bold date-num leading-tight">${date.getDate()}</div><div class="date-dot"></div><div class="text-[7px] opacity-50">${daysOfWeek[date.getDay()]}</div>`;
                picker.appendChild(div);
            }
        }

        function renderItinerary() {
            const container = document.getElementById('section-itinerary');
            container.innerHTML = '';
            let html = '<div class="relative"><div class="timeline-line"></div>';
            tripData[currentDay].forEach((item, idx) => {
                const color = colors[idx % colors.length];
                if (item.transit) {
                    html += `<div class="transit-step"><div class="transit-badge"><span class="text-blue-600"><i class="fas fa-train mr-1"></i> ${item.transit}</span><span class="text-gray-400">${item.from} â†’ ${item.to} (${item.duration})</span>${item.note ? `<span class="text-red-500 text-[8px] font-bold">${item.note}</span>` : ''}</div></div>`;
                } else {
                    html += `<div class="relative mb-6 pl-10"><div class="timeline-dot" style="border-color:${color}"></div><div class="flex items-baseline mb-2"><span class="text-xl font-serif font-bold text-gray-800 mr-3">${item.time}</span><div class="h-[1px] flex-1 bg-gray-100"></div></div><div class="itinerary-card p-4 active:scale-95 transition-all" style="border-left-color:${color}" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')"><div class="flex items-center justify-between mb-1"><span class="text-[9px] font-bold uppercase tracking-widest" style="color:${color}">${item.tag}</span>${item.tag === 'WBC' ? '<span class="bg-red-600 text-white text-[8px] px-1.5 py-0.5 rounded font-black">WBC GAME</span>' : ''}</div><h3 class="text-base font-bold leading-tight">${item.title}</h3></div></div>`;
                }
            });
            container.innerHTML = html + '</div><div id="map-container"></div>';
            renderDailyMap();
        }

        function renderDailyMap() {
            if (map) map.remove();
            map = L.map('map-container', { zoomControl: false, attributionControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
            const markers = [];
            tripData[currentDay].forEach(p => { if (p.lat && p.lng) { L.marker([p.lat, p.lng]).addTo(map); markers.push([p.lat, p.lng]); } });
            if (markers.length > 0) map.fitBounds(L.polyline(markers).getBounds(), { padding: [30, 30] });
        }

        function toggleView(v) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('section-' + v).classList.add('active');
            document.getElementById('btn-' + v).classList.add('active');
            if (v === 'itinerary') { renderDatePicker(); renderItinerary(); }
        }

        function showModal(s) {
            const item = JSON.parse(decodeURIComponent(s));
            const m = document.getElementById('detail-modal');

        function closeModal() {
            const m = document.getElementById('detail-modal');
