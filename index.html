                            ${item.note ? `<span class="text-red-500 text-[9px] font-black">${item.note}</span>` : ''}
                        </div>
                    </div>`;
                } else {
                    html += `
                    <div class="relative mb-8 pl-10">
                        <div class="timeline-dot" style="border-color: ${accent}"></div>
                        <div class="flex items-baseline mb-2">
                            <span class="text-2xl font-black text-white italic mr-3">${item.time}</span>
                            <div class="h-[2px] flex-1 bg-slate-800"></div>
                        </div>
                        <div class="itinerary-card p-5 active:scale-95 transition-all" style="border-left-color: ${accent}" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')">
                            <div class="flex items-center justify-between mb-2">
                                <span class="text-[10px] font-black uppercase tracking-widest italic" style="color: ${accent}">${item.tag}</span>
                                ${item.tag === 'WBC' ? '<span class="bg-red-600 text-white text-[9px] px-2 py-1 rounded font-black italic">WBC MATCH</span>' : ''}
                            </div>
                            <h3 class="text-lg font-black leading-tight">${item.title}</h3>
                        </div>
                    </div>`;
                }
            });
            // ç¨ç«‹å‡ºåœ°åœ–å®¹å™¨é¿å… HTML å­—ä¸²æ‹¼æ¥é€ æˆçš„ DOM é‡ç½®å•é¡Œ
            html += '</div><div id="map-container"></div>';
            container.innerHTML = html;
            
            // é‡è¦ï¼šç¢ºä¿ DOM å·²ç¶“æ›è¼‰å¾Œå†åˆå§‹åŒ–åœ°åœ–
            setTimeout(() => { renderDailyMap(); }, 100);
        }

        function renderDailyMap() {
            if (map) map.remove();
            
            const mapEl = document.getElementById('map-container');
            if (!mapEl) return;

            map = L.map('map-container', { 
                zoomControl: false, 
                attributionControl: false,
                scrollWheelZoom: false
            });

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            
            const markers = [];
            tripData[currentDay].forEach(p => { 
                if (p.lat && p.lng) { 
                    const m = L.marker([p.lat, p.lng]).addTo(map); 
                    markers.push([p.lat, p.lng]); 
                } 
            });

            if (markers.length > 0) {
                map.fitBounds(L.polyline(markers).getBounds(), { padding: [40, 40] });
            } else {
                map.setView([35.6895, 139.6917], 11);
            }
            
            // å¼·åˆ¶åœ°åœ–é‡æ–°è¨ˆç®—å¤§å°
            map.invalidateSize();
        }

        function toggleView(v) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('section-' + v).classList.add('active');
            document.getElementById('btn-' + v).classList.add('active');
            
            if (v === 'itinerary') { 
                renderDatePicker(); 
                renderItinerary(); 
            }
        }

        function showModal(s) {
            const item = JSON.parse(decodeURIComponent(s));
            const m = document.getElementById('detail-modal');
            // é è¨­èƒŒæ™¯åœ– (æ‚¨ä¹Ÿå¯ä»¥æ ¹æ“šåœ°é»è¨­å®šä¸åŒçš„åœ–)
            document.getElementById('modal-img').src = "https://images.unsplash.com/photo-1542365887-11499f1ddee5?q=80&w=1000";
            document.getElementById('modal-tag').textContent = item.tag;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.desc || "æº–å‚™å¥½è¿æ¥ç†±è¡€çš„ä¸€å¤©äº†å—ï¼Ÿå°ç£åŠ æ²¹ï¼";
            
            // ä¿®æ­£ Google Maps å°èˆªé€£çµ
            const searchQuery = encodeURIComponent(item.map || item.title);
            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${searchQuery}`;
            
            m.classList.remove('hidden'); 
            setTimeout(()=> { 
                m.classList.remove('opacity-0'); 
                m.querySelector('div').classList.remove('translate-y-full'); 
            }, 10);
        }

        function closeModal() {
            const m = document.getElementById('detail-modal');
            m.classList.add('opacity-0'); 
            m.querySelector('div').classList.add('translate-y-full');
            setTimeout(()=> { m.classList.add('hidden'); }, 300);
        }

        window.onload = () => toggleView('itinerary');
    </script>
