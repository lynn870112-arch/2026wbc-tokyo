<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WBC 2026">
    <meta name="theme-color" content="#0f172a">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3516/3516315.png">
    
    <title>WBC 應援之旅 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        body { font-family: 'Noto Sans TC', sans-serif; background-color: #0b1120; color: #f8fafc; overflow: hidden; }
        .view-section { display: none; height: 100%; overflow-y: auto; }
        .view-section.active { display: block; }

        /* 新聞跑馬燈動畫 */
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-150%); }
        }
        .news-ticker { animation: ticker 25s linear infinite; white-space: nowrap; }

        /* 日期選單樣式 */
        .date-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; padding: 10px; background: #1e293b; }
        .date-item { opacity: 0.4; transition: 0.3s; text-align: center; cursor: pointer; }
        .active-date { opacity: 1 !important; color: #38bdf8; border-bottom: 3px solid #ef4444; }

        /* 字卡與時間軸 */
        .itinerary-card { background: #ffffff; border-radius: 1rem; color: #0f172a; border-left: 8px solid #38bdf8; }
        .transit-step { border-left: 3px dashed #475569; margin-left: 1.5rem; }
        .transit-badge { background-color: #1e293b; color: #94a3b8; font-size: 10px; padding: 6px 10px; border-radius: 6px; border: 1px solid #334155; }

        /* 底部選單 */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #1e293b; display: flex; justify-content: space-around; padding: 12px; border-top: 1px solid #334155; z-index: 50; }
        .nav-btn.active { color: #38bdf8; }

        /* 記帳本輸入列 */
        .ledger-row { display: grid; grid-template-columns: 5rem 1fr; align-items: center; background: #1e293b; border-radius: 1rem; padding: 0.8rem; margin-bottom: 0.5rem; border: 1px solid #334155; }
        .ledger-input { background: transparent; border: none; color: white; width: 100%; outline: none; text-align: center; }

        #map-container { height: 280px; width: 100%; border-radius: 1.5rem; margin-top: 1rem; filter: invert(1) hue-rotate(180deg) brightness(0.8); }
    </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <header class="bg-[#0f172a] pt-4 sticky top-0 z-30 shadow-2xl flex-shrink-0">
        <div class="flex justify-between items-center px-5 mb-2">
            <div id="weather-box" class="flex gap-2 text-[10px] font-bold">
                <div class="bg-slate-800 px-2 py-1 rounded">今日: <span id="w-temp-0">--°</span></div>
                <div class="bg-slate-800 px-2 py-1 rounded">明日: <span id="w-temp-1">--°</span></div>
            </div>
            <h1 class="text-xs tracking-widest text-blue-400 font-black italic">WBC 2026 TOUR</h1>
        </div>

        <div class="bg-blue-600/20 border-y border-blue-500/30 overflow-hidden py-1 h-7 flex items-center">
            <div id="news-container" class="news-ticker text-[11px] font-bold text-blue-200">
                載入即時新聞中... 加油台灣英雄！⚾ ⚾ ⚾ 
            </div>
        </div>

        <div id="date-picker-container" class="date-grid"></div>
    </header>

    <main class="flex-1 overflow-hidden relative">
        
        <section id="section-itinerary" class="view-section active p-5 pb-32"></section>
        
        <section id="section-checklist" class="view-section p-5 pb-32">
            <div class="space-y-4">
                <div class="bg-slate-800 p-5 rounded-2xl border border-slate-700">
                    <h3 class="font-black text-blue-400 mb-3 uppercase italic underline decoration-red-500">Transit Links</h3>
                    <div class="grid grid-cols-2 gap-3">
                        <a href="https://transit.yahoo.co.jp/" target="_blank" class="bg-slate-900 p-4 rounded-xl text-center border border-blue-500/30 active:scale-95 transition-all">
                            <span class="text-xs font-bold block">Yahoo! 乘換案內</span>
                        </a>
                        <a href="https://www.tokyometro.jp/en/subwaymap/index.html" target="_blank" class="bg-slate-900 p-4 rounded-xl text-center border border-green-500/30 active:scale-95 transition-all">
                            <span class="text-xs font-bold block">地鐵圖 (高清版)</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <section id="section-ledger" class="view-section p-5 pb-32">
            <div class="bg-slate-800 p-5 rounded-3xl border border-blue-500/30 mb-6">
                <h3 class="font-black text-white italic mb-4 uppercase">New Expense</h3>
                <div class="ledger-row">
                    <span class="text-[10px] text-blue-400 font-bold uppercase">Desc</span>
                    <input type="text" id="exp-desc" placeholder="例如：燒肉" class="ledger-input">
                </div>
                <div class="ledger-row">
                    <span class="text-[10px] text-blue-400 font-bold uppercase">JPY</span>
                    <input type="number" id="exp-amount" placeholder="0" class="ledger-input">
                </div>
                <button onclick="addExpense()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black italic shadow-lg active:scale-95 transition-all mt-2">SAVE & SYNC</button>
            </div>
            <div id="expense-list" class="space-y-3"></div>
        </section>
    </main>

    <nav class="bottom-nav">
        <button onclick="toggleView('checklist')" id="btn-checklist" class="nav-btn flex flex-col items-center text-slate-500"><i class="fas fa-compass text-xl"></i><span class="text-[9px] font-bold mt-1">HELPER</span></button>
        <button onclick="toggleView('itinerary')" id="btn-itinerary" class="nav-btn active flex flex-col items-center text-slate-500"><i class="fas fa-bolt text-xl"></i><span class="text-[9px] font-bold mt-1">PLAY</span></button>
        <button onclick="toggleView('ledger')" id="btn-ledger" class="nav-btn flex flex-col items-center text-slate-500"><i class="fas fa-wallet text-xl"></i><span class="text-[9px] font-bold mt-1">WALLET</span></button>
    </nav>

    <div id="detail-modal" class="fixed inset-0 bg-black/90 z-[60] hidden flex items-end justify-center transition-opacity duration-300 opacity-0">
        <div class="bg-slate-900 w-full max-w-md rounded-t-3xl overflow-hidden max-h-[85vh] flex flex-col translate-y-full transition-transform duration-300 border-t-4 border-red-500">
            <div class="relative h-52 flex-shrink-0">
                <img id="modal-img" src="" class="w-full h-full object-cover">
                <button onclick="closeModal()" class="absolute top-4 right-4 bg-black/50 text-white rounded-full p-2"><i class="fas fa-xmark"></i></button>
            </div>
            <div class="p-6 overflow-y-auto">
                <span id="modal-tag" class="text-[10px] font-bold tracking-widest uppercase bg-blue-600 px-2 py-1 rounded text-white mb-2 inline-block"></span>
                <h3 id="modal-title" class="text-2xl font-black text-white italic mb-2"></h3>
                <p id="modal-desc" class="text-slate-300 leading-relaxed text-sm mb-6"></p>
                <a id="modal-google-link" href="#" target="_blank" class="w-full bg-blue-600 text-white py-4 rounded-xl flex items-center justify-center font-black text-sm"><i class="fab fa-google mr-2 text-yellow-400"></i> GOOGLE MAPS</a>
            </div>
        </div>
    </div>

    <script>
        const startDate = new Date('2026-03-04');
        const daysOfWeek = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
        const SYNC_URL = 'https://script.google.com/macros/s/AKfycbyWT2DgcwNKNct12xO6PAMQDszCXe4j2sNbOt2-lNairKqnqyUDDBdURWB1zIdv6YSuLQ/exec'; // 請替換成您的 GAS URL
        const newsData = [
            { text: "WBC：台灣隊首戰澳洲，先發投手待定 | ", link: "https://sports.yahoo.co.jp/" },
            { text: "應援團抵達東京巨蛋，期待台灣加油聲震天！ | ", link: "https://sports.yahoo.co.jp/" },
            { text: "日本隊宣布準決賽門票已全數售罄 | ", link: "https://sports.yahoo.co.jp/" }
        ];

        let currentDay = 1;
        let expenses = JSON.parse(localStorage.getItem('wbc_expenses') || '[]');
        let map = null;

        // 保持您提供的 tripData
        const tripData = {
            1: [
                { time: "07:35", tag: "Flight", title: "桃園機場 CI154 出發", icon: "fa-plane", lat: 25.079, lng: 121.234 },
                { transit: "中華航空 CI154", from: "TPE", to: "NGO", duration: "3h 30min" },
                { time: "11:05", tag: "Arrival", title: "抵達中部國際機場", icon: "fa-plane-arrival", lat: 34.858, lng: 136.811 },
                { transit: "名鐵 μ-sky 特急", from: "中部機場站", to: "名鐵名古屋站", duration: "28 min" },
                { time: "12:45", tag: "Arrival", title: "抵達名古屋車站", icon: "fa-location-dot", lat: 35.170, lng: 136.881 },
                { transit: "JR 新幹線 Nozomi", from: "名古屋站", to: "東京站", duration: "100 min", note: "⚠️ 預約特大行李位" },
                { transit: "JR 山手線 / 京濱東北線", from: "東京站", to: "御徒町站", duration: "6 min" },
                { time: "17:00", tag: "Hotel", title: "APA新御徒町", icon: "fa-hotel", lat: 35.706, lng: 139.780 },
                { transit: "步行", from: "飯店", to: "阿美橫町", duration: "12 min" },
                { time: "17:30", tag: "Night", title: "阿美橫町 & 秋葉原", icon: "fa-bag-shopping", lat: 35.698, lng: 139.773 },
                { transit: "JR 山手線", from: "秋葉原", to: "御徒町站", duration: "10 min" },
                { time: "21:30", tag: "Hotel", title: "APA新御徒町", icon: "fa-moon", lat: 35.706, lng: 139.780 }
            ],
            2: [
                { time: "08:00", tag: "Hotel", title: "APA新御徒町", icon: "fa-sun", lat: 35.706, lng: 139.780 },
                { transit: "筑波快線", from: "新御徒町", to: "淺草", duration: "10 min" },
                { time: "09:00", tag: "Culture", title: "淺草寺", icon: "fa-torii-gate", lat: 35.714, lng: 139.796 },
                { transit: "都營淺草線", from: "淺草", to: "淺草橋", duration: "3 min" },
                { transit: "JR 中央總武線", from: "淺草橋", to: "水道橋", duration: "7 min" },
                { time: "12:00", tag: "WBC", title: "⚾ 台灣 vs 澳洲", icon: "fa-baseball-bat-ball", lat: 35.705, lng: 139.751 },
                { transit: "都營三田線", from: "水道橋", to: "神保町", duration: "2 min" },
                { time: "16:00", tag: "Shop", title: "Mizuno 旗艦店", icon: "fa-store", lat: 35.695, lng: 139.762 },
                { transit: "都營新宿線", from: "神保町", to: "新宿", duration: "10 min" },
                { time: "17:30", tag: "Dinner", title: "新宿逛街 & 晚餐", icon: "fa-utensils", lat: 35.689, lng: 139.700 },
                { transit: "都營大江戶線", from: "新宿西口", to: "新御徒町", duration: "19 min" },
                { time: "21:30", tag: "Hotel", title: "APA新御徒町", icon: "fa-moon", lat: 35.706, lng: 139.780 }
            ],
            // 3-7 天資料同上... (礙於長度，實際運行時請包含完整資料)
        };

        // --- 核心功能 ---
        function initApp() {
    renderNews();      // 初始載入
    fetchWeather();    // 初始天氣
    // ... 其他初始功能
    
    // 每 30 分鐘自動更新一次新聞與天氣
    setInterval(() => {
        renderNews();
        fetchWeather();
    }, 30 * 60 * 1000);
}

        async function fetchWeather() {
            try {
                const res = await fetch("https://api.open-meteo.com/v1/forecast?latitude=35.6895&longitude=139.6917&daily=temperature_2m_max,temperature_2m_min&timezone=Asia%2FTokyo");
                const data = await res.json();
                document.getElementById('w-temp-0').innerText = `${Math.round(data.daily.temperature_2m_min[0])}/${Math.round(data.daily.temperature_2m_max[0])}°`;
                document.getElementById('w-temp-1').innerText = `${Math.round(data.daily.temperature_2m_min[1])}/${Math.round(data.daily.temperature_2m_max[1])}°`;
            } catch (e) { console.error("天氣獲取失敗"); }
        }

        async function renderNews() {
    const container = document.getElementById('news-container');
    try {
        // 從您的 GAS 網址抓取動態新聞
        const response = await fetch(SYNC_URL + "?type=news");
        const dynamicNews = await response.json();
        
        container.innerHTML = dynamicNews.map(n => 
            `<a href="${n.link}" target="_blank" class="mr-10 hover:text-white transition-colors">${n.text}</a>`
        ).join('');
    } catch (e) {
        console.error("新聞同步失敗:", e);
        container.innerHTML = "即時新聞載入中... 加油台灣英雄！⚾ ⚾ ⚾";
    }
}

        function renderDatePicker() {
            const picker = document.getElementById('date-picker-container');
            picker.innerHTML = '';
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(date.getDate() + i);
                const dayNum = i + 1;
                const div = document.createElement('div');
                div.className = `date-item ${dayNum === currentDay ? 'active-date' : ''}`;
                div.onclick = () => { currentDay = dayNum; toggleView('itinerary'); };
                div.innerHTML = `<div class="text-[7px] uppercase font-bold text-slate-500">Mar</div><div class="text-lg font-black date-num leading-tight">${date.getDate()}</div><div class="text-[7px] font-bold opacity-60 uppercase">${daysOfWeek[date.getDay()]}</div>`;
                picker.appendChild(div);
            }
        }

        function renderItinerary() {
            const container = document.getElementById('section-itinerary');
            container.innerHTML = '';
            let html = '<div class="timeline-wrapper"><div class="timeline-line"></div>';
            if (!tripData[currentDay]) { html += '<p class="text-center text-slate-500">行程加載中...</p>'; } else {
                tripData[currentDay].forEach((item) => {
                    if (item.transit) {
                        html += `<div class="transit-step mb-6"><div class="transit-badge"><span><i class="fas fa-train mr-1 text-blue-400"></i> ${item.transit}</span><span>${item.from} → ${item.to} (${item.duration})</span></div></div>`;
                    } else {
                        html += `<div class="relative mb-8 pl-10"><div class="timeline-dot"></div><div class="flex items-baseline mb-2"><span class="text-2xl font-black italic text-white mr-3">${item.time}</span><div class="h-[2px] flex-1 bg-slate-800"></div></div><div class="itinerary-card p-5 active:scale-95 transition-all" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')"><div class="flex items-center justify-between mb-1"><span class="text-[9px] font-black uppercase text-blue-600 tracking-widest">${item.tag}</span>${item.tag === 'WBC' ? '<span class="bg-red-600 text-white text-[8px] px-2 py-0.5 rounded font-black italic">WBC MATCH</span>' : ''}</div><h3 class="text-lg font-black leading-tight">${item.title}</h3></div></div>`;
                    }
                });
            }
            html += '</div><div id="map-container"></div>';
            container.innerHTML = html;
            setTimeout(() => renderDailyMap(), 100);
        }

        function renderDailyMap() {
            if (map) map.remove();
            const mapEl = document.getElementById('map-container');
            if (!mapEl) return;
            map = L.map('map-container', { zoomControl: false, attributionControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
            const markers = [];
            tripData[currentDay]?.forEach(p => { if (p.lat && p.lng) { L.marker([p.lat, p.lng]).addTo(map); markers.push([p.lat, p.lng]); } });
            if (markers.length > 0) map.fitBounds(L.polyline(markers).getBounds(), { padding: [30, 30] });
            map.invalidateSize();
        }

        function toggleView(v) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('section-' + v).classList.add('active');
            document.getElementById('btn-' + v).classList.add('active');
            if (v === 'itinerary') { renderDatePicker(); renderItinerary(); }
            if (v === 'ledger') renderLedger();
        }

        // --- 記帳功能 ---
        function renderLedger() {
            const container = document.getElementById('expense-list');
            container.innerHTML = expenses.map(e => `
                <div class="bg-slate-800/50 p-4 rounded-2xl border border-slate-700 flex justify-between items-center">
                    <div><div class="text-lg font-bold">¥${e.amount}</div><div class="text-xs text-slate-400 font-bold">${e.desc}</div></div>
                    <button onclick="deleteExpense(${e.id})" class="text-red-500"><i class="fas fa-trash-can"></i></button>
                </div>
            `).join('') || '<div class="text-center text-slate-600 py-10 font-bold">尚無紀錄</div>';
        }

        async function addExpense() {
            const amount = document.getElementById('exp-amount').value;
            const desc = document.getElementById('exp-desc').value;
            if (!amount || !desc) return alert("請填寫金額與項目");
            const newExp = { id: Date.now(), amount, desc };
            expenses.unshift(newExp);
            localStorage.setItem('wbc_expenses', JSON.stringify(expenses));
            renderLedger();
            // 雲端同步
            try { fetch(SYNC_URL, { method: 'POST', body: JSON.stringify(expenses) }); } catch(e) {}
            document.getElementById('exp-amount').value = '';
            document.getElementById('exp-desc').value = '';
        }

        function deleteExpense(id) {
            expenses = expenses.filter(e => e.id !== id);
            localStorage.setItem('wbc_expenses', JSON.stringify(expenses));
            renderLedger();
        }

        function showModal(s) {
            const item = JSON.parse(decodeURIComponent(s));
            const m = document.getElementById('detail-modal');
            document.getElementById('modal-img').src = "https://images.unsplash.com/photo-1542365887-11499f1ddee5?q=80&w=1000";
            document.getElementById('modal-tag').textContent = item.tag;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = "地點導航與詳細資訊。台灣加油！";
            document.getElementById('modal-google-link').href = `http://googleusercontent.com/maps.google.com/?q=${encodeURIComponent(item.title)}`;
            m.classList.remove('hidden'); setTimeout(() => { m.classList.remove('opacity-0'); m.querySelector('div').classList.remove('translate-y-full'); }, 10);
        }

        function closeModal() {
            const m = document.getElementById('detail-modal');
            m.classList.add('opacity-0'); m.querySelector('div').classList.add('translate-y-full');
            setTimeout(() => m.classList.add('hidden'), 300);
        }

        window.onload = initApp;
    </script>
</body>
</html>
