                div.innerHTML = `<div class="text-[7px] font-bold">MAR</div><div class="text-base font-black date-num">${date.getDate()}</div><div class="date-dot"></div><div class="text-[7px] font-bold opacity-60">${daysOfWeek[date.getDay()]}</div>`;
                picker.appendChild(div);
            }
        }

        function renderItinerary() {
            const container = document.getElementById('section-itinerary');
            container.innerHTML = '';
            let html = '<div class="timeline-wrapper"><div class="timeline-line"></div>';
            tripData[currentDay].forEach((item, idx) => {
                if (item.transit) {
                    html += `<div class="transit-step"><div class="transit-badge"><span><i class="fas fa-bolt text-blue-500"></i> ${item.transit}</span> <span class="mx-1 opacity-20">|</span> <span>${item.from} â†’ ${item.to} (${item.duration})</span></div></div>`;
                } else {
                    const color = colors[idx % colors.length];
                    html += `<div class="relative mb-6 pl-10"><div class="timeline-dot" style="border-color:${color}"></div><div class="flex items-baseline mb-2"><span class="text-xl font-serif font-black text-gray-800 mr-3">${item.time}</span><div class="h-[1px] flex-1 bg-gray-200"></div></div><div class="itinerary-card p-4 active:scale-95" style="border-left-color:${color}" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')"><h3 class="text-base font-bold text-gray-700">${item.title}</h3></div></div>`;
                }
            });
            html += '<div id="map-container"></div></div>';
            container.innerHTML = html;
            setTimeout(renderDailyMap, 100);
        }

        function renderDailyMap() {
            if (map) map.remove();
            const el = document.getElementById('map-container'); if (!el) return;
            map = L.map('map-container', { zoomControl: false, attributionControl: false });
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);
            const markers = [];
            tripData[currentDay]?.forEach(p => { if (p.lat && p.lng) { L.marker([p.lat, p.lng]).addTo(map); markers.push([p.lat, p.lng]); } });
            if (markers.length > 0) map.fitBounds(L.polyline(markers).getBounds(), { padding: [30, 30] });
            map.invalidateSize();
        }

        function toggleView(v) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('section-' + v).classList.add('active');
            if(document.getElementById('btn-' + v)) document.getElementById('btn-' + v).classList.add('active');
            if (v === 'itinerary') { renderDatePicker(); renderItinerary(); }
            if (v === 'ledger') renderLedger();
        }

        async function addExpense() {
            const date = document.getElementById('exp-date').value, rate = parseFloat(document.getElementById('exp-rate').value), amount = parseFloat(document.getElementById('exp-amount').value), currency = document.getElementById('exp-currency').value, desc = document.getElementById('exp-desc').value, payer = document.getElementById('exp-payer').value;
            const checked = Array.from(document.querySelectorAll('#split-checkboxes input:checked')).map(i => i.value);
            if (!amount || !desc || checked.length === 0) return alert("å¡«å¯«å®Œæ•´è³‡æ–™");
            const twd = currency === 'JPY' ? amount * rate : amount;
            expenses.unshift({ id: Date.now(), date, rate, amount, currency, desc, payer, splitWith: checked, twd });
            localStorage.setItem('wbc_expenses', JSON.stringify(expenses)); renderLedger();
            try { await fetch(SYNC_URL, { method: 'POST', body: JSON.stringify(expenses) }); } catch(e){}
        }

        function renderLedger() {
            let balance = {}; members.forEach(m => balance[m] = 0);
            expenses.forEach(e => { const share = e.twd / e.splitWith.length; balance[e.payer] += e.twd; e.splitWith.forEach(m => balance[m] -= share); });
            document.getElementById('settlement-box').innerHTML = members.map(m => `<div class="flex justify-between items-center text-[10px] font-bold p-3 bg-white rounded-xl shadow-sm border border-gray-50"><span>${m}</span><span class="${balance[m] >= 0 ? 'text-green-600' : 'text-red-500'}">${balance[m] >= 0 ? 'æ‡‰æ”¶' : 'æ‡‰ä»˜'} NT$${Math.abs(Math.round(balance[m]))}</span></div>`).join('');
            document.getElementById('expense-list').innerHTML = expenses.map(e => `<div class="bg-white p-4 rounded-xl border border-gray-100 flex justify-between items-center shadow-sm mb-2"><div><div class="text-[9px] font-bold text-gray-400">${e.date} | ${e.payer}</div><div class="text-sm font-bold text-gray-800">${e.desc}</div></div><div class="text-right"><div class="text-base font-black">${e.amount} ${e.currency}</div><button onclick="deleteExpense(${e.id})" class="text-red-400 text-xs mt-1"><i class="fas fa-trash-can"></i></button></div></div>`).join('');
        }

        async function autoSyncFromCloud() { try { const res = await fetch(SYNC_URL); const data = await res.json(); if (data && data.length > 0) { expenses = data; localStorage.setItem('wbc_expenses', JSON.stringify(expenses)); renderLedger(); } } catch(e){} }
        function deleteExpense(id) { expenses = expenses.filter(e => e.id !== id); localStorage.setItem('wbc_expenses', JSON.stringify(expenses)); renderLedger(); try { fetch(SYNC_URL, { method: 'POST', body: JSON.stringify(expenses) }); } catch(e){} }

        function showModal(s) {
            const item = JSON.parse(decodeURIComponent(s));
            const m = document.getElementById('detail-modal');
            document.getElementById('modal-img').src = item.img || "https://images.unsplash.com/photo-1542365887-11499f1ddee5?q=80&w=1000";
            document.getElementById('modal-title').innerText = item.title;
            document.getElementById('modal-desc').innerText = `åœ°é»è©³ç´°è³‡è¨Šã€‚å°ç£éšŠåŠ æ²¹ï¼`;
            // ä¿®æ­£ Google Maps API æ¨™æº–å°èˆªé€£çµ
            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.title)}`;
            m.classList.remove('hidden'); setTimeout(() => { m.classList.remove('opacity-0'); m.querySelector('div').classList.remove('translate-y-full'); }, 10);
        }

        function closeModal() { const m = document.getElementById('detail-modal'); m.classList.add('opacity-0'); m.querySelector('div').classList.add('translate-y-full'); setTimeout(() => m.classList.add('hidden'), 300); }
        window.onload = initApp;
    </script>
