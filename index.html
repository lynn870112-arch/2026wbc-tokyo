                { transit: "ğŸš„ Î¼-Sky å¿«é€Ÿç‰¹æ€¥: æ©Ÿå ´ -> åå¤å±‹ç«™ (28min)\nğŸš„ æ±æµ·é“æ–°å¹¹ç·š: åå¤å±‹ -> æ±äº¬ (1hr 40min)" },

        };

        function initApp() { renderDatePicker(); renderItinerary(); }

        function renderDatePicker() {
            const picker = document.getElementById('date-picker-container');
            picker.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                const dayNum = i + 1;
                const div = document.createElement('div');
                div.className = `flex flex-col items-center cursor-pointer opacity-30 transition-all ${dayNum === currentDay && activeTab === 'itinerary' ? 'active-date' : ''}`;
                div.onclick = () => { activeTab = 'itinerary'; currentDay = dayNum; toggleView('itinerary'); };
                div.innerHTML = `<span class="text-[8px] font-bold text-slate-400">MAR</span><span class="text-xl date-num font-black leading-none">${date.getDate()}</span><div class="w-1 h-1 rounded-full mt-1 date-dot"></div>`;
                picker.appendChild(div);
            }
        }

        function renderItinerary() {
            const container = document.getElementById('content');
            container.innerHTML = '<div class="timeline-wrapper relative"><div class="timeline-line"></div>';
            let html = '';
            
            const dayItems = tripData[currentDay] || [{time:"--", title:"å°šæœªå®‰æ’è¡Œç¨‹", icon:"fa-calendar", desc:"ä¼‘æ¯æ˜¯ç‚ºäº†èµ°æ›´é•·é çš„è·¯"}];
            
            dayItems.forEach(item => {
                if (item.transit) {
                    html += `<div class="transit-card"><div class="flex items-center gap-2 text-blue-600 font-bold text-[11px]"><i class="fas fa-train-subway"></i><p class="whitespace-pre-line">${item.transit}</p></div></div>`;
                } else {
                    html += `
                    <div class="relative mb-8 pl-10" onclick="showModal('${encodeURIComponent(JSON.stringify(item))}')">

                        <div class="flex items-center mb-1"><span class="text-lg font-black text-slate-800 mr-2">${item.time}</span><div class="h-[1px] flex-1 bg-slate-200"></div></div>
                        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 active:scale-95 transition-transform">
                            <div class="flex items-center gap-2 mb-1">
                                <i class="fas ${item.icon} text-blue-500 text-xs"></i>

                            </div>
                            <h3 class="text-sm font-bold text-slate-800">${item.title}</h3>
                        </div>
                    </div>`;
                }
            });
            container.innerHTML += html + '</div>';
        }

        function toggleView(view) {
            activeTab = view;
            document.getElementById('ledger-toggle').className = `flex flex-col items-center transition-all ${view === 'ledger' ? 'nav-btn-active' : 'text-slate-300'}`;
            document.getElementById('checklist-toggle').className = `flex flex-col items-center transition-all ${view === 'checklist' ? 'nav-btn-active' : 'text-slate-300'}`;
            
            if (view === 'ledger') renderLedger();
            else if (view === 'checklist') renderAssistant();
            else renderItinerary();
            renderDatePicker();
        }

        function renderAssistant() {
            const container = document.getElementById('content');
            container.innerHTML = `
                <div class="space-y-6">
                    <div class="bg-white p-5 rounded-3xl shadow-sm border border-blue-50">
                        <h3 class="font-black text-blue-600 mb-4 flex items-center uppercase text-sm"><i class="fas fa-list-check mr-2"></i> æ‰“åŒ…æ¸…å–®</h3>
                        <div class="space-y-2">
                            ${['è­·ç…§/æ—¥å¹£/ç¶²å¡', 'WBC é–€ç¥¨ (é›»å­/ç´™æœ¬)', 'æ‡‰æ´æ¯›å·¾/çƒè¡£', 'è¡Œå‹•é›»æº/è½‰æ¥é ­'].map(item => `
                                <label class="flex items-center justify-between p-3 bg-slate-50 rounded-2xl">
                                    <span class="text-sm font-bold text-slate-700">${item}</span>
                                    <input type="checkbox" onchange="toggleCheck('${item}')" ${checklistState[item]?'checked':''} class="w-5 h-5 accent-blue-600">
                                </label>
                            `).join('')}
                        </div>
                    </div>

                    <div class="bg-red-50 p-5 rounded-3xl border border-red-100">
                        <h3 class="font-black text-red-600 mb-4 flex items-center text-sm"><i class="fas fa-phone-alt mr-2"></i> ç·Šæ€¥è¯çµ¡</h3>
                        <div class="grid grid-cols-2 gap-2">
                            <div class="bg-white p-3 rounded-xl border border-red-200 text-center">
                                <p class="text-[10px] font-bold text-slate-400">æ—¥æœ¬è­¦å¯Ÿ</p>
                                <p class="font-black text-red-600">110</p>
                            </div>
                            <div class="bg-white p-3 rounded-xl border border-red-200 text-center">
                                <p class="text-[10px] font-bold text-slate-400">é§æ—¥ä»£è¡¨è™•</p>
                                <p class="font-black text-red-600">03-3280-7811</p>
                            </div>
                        </div>
                    </div>

                    <div class="bg-slate-800 p-5 rounded-3xl text-white shadow-xl">
                        <h3 class="font-black text-yellow-400 mb-4 flex items-center text-sm"><i class="fas fa-subway mr-2"></i> å¿«é€Ÿäº¤é€šæŸ¥è©¢</h3>
                        <p class="text-[11px] text-slate-400 mb-4">å³æ™‚æŸ¥è©¢ç­æ¬¡ã€æœˆå°èˆ‡è½‰ä¹˜å»ºè­°ï¼š</p>
                        <div class="grid grid-cols-1 gap-3">
                            <a href="https://transit.yahoo.co.jp/" target="_blank" class="flex items-center justify-between bg-slate-700 p-4 rounded-2xl active:bg-slate-600">
                                <div class="flex items-center gap-3">
                                    <i class="fas fa-map-location-dot text-xl text-yellow-400"></i>
                                    <span class="font-bold">Yahoo! ä¹˜æ›æ¡ˆå…§</span>
                                </div>
                                <i class="fas fa-chevron-right text-slate-500"></i>
                            </a>
                            <a href="https://www.google.com/maps" target="_blank" class="flex items-center justify-between bg-slate-700 p-4 rounded-2xl active:bg-slate-600">
                                <div class="flex items-center gap-3">
                                    <i class="fab fa-google text-xl text-blue-400"></i>
                                    <span class="font-bold">Google Maps</span>
                                </div>
                                <i class="fas fa-chevron-right text-slate-500"></i>
                            </a>
                        </div>
                    </div>
                </div>`;
        }

        function renderLedger() {
            const container = document.getElementById('content');
            container.innerHTML = `
                <div class="space-y-5">
                    <div class="bg-white p-6 rounded-3xl border border-blue-50 shadow-sm">
                        <h3 class="text-base font-black text-slate-800 flex items-center mb-4"><i class="fas fa-plus-circle mr-2 text-blue-500"></i> æ–°å¢æ”¯å‡º</h3>
                        <div class="ledger-row"><span class="ledger-row-label">é …ç›®</span><input type="text" id="exp-desc" placeholder="ä¾‹å¦‚ï¼šæ–°å¹¹ç·šã€çƒåˆ¸" class="bg-transparent outline-none font-bold text-center"></div>
                        <div class="ledger-row"><span class="ledger-row-label row-blue">é‡‘é¡</span><input type="number" id="exp-amount" placeholder="0" class="bg-transparent outline-none font-black text-center text-blue-600"></div>
                        <div class="ledger-row"><span class="ledger-row-label">æ”¯ä»˜è€…</span><select id="exp-payer" class="bg-transparent outline-none font-bold text-center w-full">${members.map(m => `<option>${m}</option>`).join('')}</select></div>
                        <button onclick="addExpense()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-lg active:scale-95 mt-4 transition-transform">å„²å­˜ç´€éŒ„</button>

                    <div id="expense-list" class="space-y-2 pb-10">${renderExpenseList()}</div>

        }

        function renderExpenseList() {
            return expenses.map(exp => `
                <div class="bg-white p-4 rounded-2xl flex justify-between items-center shadow-sm">
                    <div>
                        <p class="text-xs font-black text-slate-800">${exp.desc}</p>
                        <p class="text-[9px] text-slate-400 font-bold uppercase">${exp.payer} æ”¯ä»˜</p>
                    </div>
                    <div class="flex items-center gap-3">
                        <span class="font-black text-slate-700">Â¥${exp.amount}</span>
                        <button onclick="deleteExpense(${exp.id})" class="text-slate-200"><i class="fas fa-trash-alt text-xs"></i></button>
                    </div>
                </div>`).join('');
        }

        function addExpense() {
            const amount = document.getElementById('exp-amount').value;
            const desc = document.getElementById('exp-desc').value;
            const payer = document.getElementById('exp-payer').value;
            if (!amount || !desc) return;
            expenses.unshift({ id: Date.now(), amount, desc, payer });
            localStorage.setItem('wbc_expenses', JSON.stringify(expenses));
            renderLedger();
        }

        function deleteExpense(id) {
            expenses = expenses.filter(e => e.id !== id);
            localStorage.setItem('wbc_expenses', JSON.stringify(expenses));
            renderLedger();
        }

        function showModal(itemStr) {
            const item = JSON.parse(decodeURIComponent(itemStr));
            const modal = document.getElementById('detail-modal');
            document.getElementById('modal-img').src = item.img;
            document.getElementById('modal-tag').textContent = item.tag;
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-desc').textContent = item.desc;
            document.getElementById('modal-google-link').href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(item.map)}`;
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('div').classList.remove('translate-y-full'); }, 10);
        }

        function closeModal() {
            const modal = document.getElementById('detail-modal');
            modal.classList.add('opacity-0');
            modal.querySelector('div').classList.add('translate-y-full');
            setTimeout(() => { modal.classList.add('hidden'); }, 300);
        }

        function toggleCheck(item) {
            checklistState[item] = !checklistState[item];
            localStorage.setItem('wbc_checklist', JSON.stringify(checklistState));
        }

        window.addEventListener('load', initApp);
    </script>
</body>
